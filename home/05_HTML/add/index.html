<!DOCTYPE html>
<html>
<head>
 
</head>
<body>
    <h1>Заполните анкету</h1>
    <form action="http://fe.it-academy.by/TestForm.php" name="form1" method=post>
        <fieldset>
            <legend>
                Личные данные
            </legend>
            <input type="text" placeholder="Фамилия" name="secondname" maxlength="25" autofocus required pattern="[А-Яа-яЁё]+$">
            <br>
            <input type="text" placeholder="Имя" required name="name" maxlength="20">
            <br>
            <input type="text" placeholder="Отчество" required name="surname" maxlength="20" pattern="[А-Яа-яЁё]+$">
<fieldset>
    <legend>Паспортные данные</legend>
    <input type="text" name="ser." required maxlength="2" size="1" pattern="[A-Z]{2}"><input type="text" name="No" required maxlength="7" pattern="[0-9]{7,}">
</fieldset>
<fieldset>
    <legend>Дата рождения</legend>
    <input type="text" maxlength="4" name="year" pattern="[0-9]{4}">
    <br>
    <select name="month">
        <option>Январь</option>
        <option>Февраль</option>
        <option>Март</option>
        <option>Апрель</option>
        <option>Май</option>
        <option>Июнь</option>
        <option>Июль</option>
        <option>Август</option>
        <option>Сентябрь</option>
        <option>Октябрь</option>
        <option>Ноябрь</option>
        <option>Декабрь</option>
    </select>
    <input type="number" min="1" max="31" step="1">
</fieldset>
<select name="citizenship" required>
    <option>РБ</option>
    <option>РФ</option>
</select>
<br>
<span>Адрес:</span>
<br>
<textarea cols="15" rows="2" name="Adress"></textarea>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>
                    Хобби:
                </legend>
                <label><input type="checkbox" name="checkbox[]" value="Рыбалка">Рыбалка</label>
                <br>
                <label><input type="checkbox" name="checkbox[]" value="Астрономия">Астрономия</label>
                <br>
                <label><input type="checkbox" name="checkbox[]" value="Дайвинг">Дайвинг</label>
                <br>
                <label><input type="checkbox" name="checkbox[]" value="Марки">Марки</label>
            </fieldset>
            <fieldset>
                <legend>Домашние животные (возможность выбора нескольких вариантов):</legend>
                <select multiple name="Animals[]">
                <option disabled>Попугаи</option>
                <option value="Волнистый">Волнистый</option>
                <option value="Ара">Ара</option>
                <option value="Неразлучник">Неразлучник</option>
                <option disabled>Рыба</option>
                <option value="Караси">Караси</option>
                <option value="Окуни">Окуни</option>
                <option value="Осётр">Осётр</option>
                <option disabled>Птицы</option>
                <option value="Стая ворон">Стая ворон</option>
                <option value="Аист">Аист</option>
                <option v>Археоптрикс</option>
            </select>
            </fieldset>
            
        </fieldset>




        <fieldset><legend>Данные для входа и восстановления пароля</legend>
        <input type="text" placeholder="Логин" name="recovlogin"required minlength="5" maxlength="20" pattern="[A-Za-z]+$">
        <br>
        <input type="text" placeholder="Пароль" name="recovpassword" required minlength="10" maxlength="20" autocomplete="off" pattern="[A-Za-z]+$">
        </fieldset>

        <fieldset><legend>Координаты:</legend>
        <input type="email" placeholder="укажите адрес почты" name="mail">
        <br>
        <input type="url" placeholder="укажите адрес сайта" name="site">
        </fieldset>

        <fieldset><legend>Цифры</legend>
        <input type="number" min="-2.5" max="2.5" step="0.1" name="numbers2">
        <br>
        <input type="range" min="1" max="10">
        </fieldset>

        <fieldset><legend>Кнопки управления</legend></fieldset>

        <input type="submit" value="Отправить"><input type="reset" value="Сбросить">
        <br>
        <img src="mail-app.png">
    </form>
</body>
</html>
